<body>
  <div class="container">
    <!-- COMMON HEADER -->
    <h1>Sign In</h1>
    <p>Welcome back.</p>
    <div class="row">
      <div class="col-4 col-offset-4">
        <form role="form" role="form" action"login" method="post" >
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="username" placeholder="Enter email.">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <p>Not registered yet? <a href="register">Register now</a> to get started</p>
        <p>Forgot your password? <a href="reset">Reset it</a></p>
      </div>
    </div>
  </div>
</body>
